<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Hebesha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    .auth-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: left;
    }
    
    .auth-container h2 {
        color: #D4AF37;
        text-align: left;
        margin-bottom: 30px;
        font-size: 28px;
        position: relative;
    }
    
    .auth-container h2::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background-color: #D4AF37;
        margin: 15px 0 0;
    }
    
    .auth-form .form-group {
        margin-bottom: 20px;
    }
    
    .auth-form label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }
    
    .auth-form input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .auth-form input:focus {
        border-color: #D4AF37;
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }
    
    .auth-form button {
        width: 100%;
        padding: 15px;
        background-color: #D4AF37;
        border: none;
        color: white;
        font-weight: 700;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: all 0.3s;
    }
    
    .auth-form button:hover {
        background-color: #C9A227;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }
    
    .auth-links {
        text-align: center;
        margin-top: 20px;
    }
    
    .auth-links a {
        color: #D4AF37;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }
    .password-container {
    position: relative;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="e">E</span><span class="lectric">-Hebesha</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index.html#new-arrivals"><i class="fas fa-star"></i> New Arrivals</a></li>
                <li><a href="index.html#trending"><i class="fas fa-fire"></i> Trending</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="auth-container">
        <h2>Login to Your Account</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
           <div class="password-container">
    <input type="password" id="password" placeholder="Password">
    
</div>
            <button type="submit">Login</button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="signin.html">Register here</a></p>
            <p><a href="forgot-password.html">Forgot password?</a></p>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
